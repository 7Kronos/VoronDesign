[gcode_macro CLEAN_NOZZLE_2]
gcode:
    {% if not('x' and 'y' and 'z' in printer.toolhead.homed_axes) %}
      G28
    {% endif %}
    G91                                     ;relative position
    G0 Z+5.0 F3000                          ;lift z 5mm


    ; move to left brush
    G90                                     ;absolute positioning
    G0 X60 Y300 F8000                       ;move to nozzle scrubber
    G0 Z2 F3000                             ;lower z to brush height


    ; scrub on left brush
    G91

    {% for wipe in range(3) %}
      G1 X+40     F8000
      G1 X-40     F8000
    {% endfor %}

    ; move past right brush
    # G90
    # G0 X100 F800
    # G0 Z10 F800

    ; get back to right brush
    ; G0 X80
    ; G0 Z2

    ; scrub on right bush
    ; G91
    ; {% for wipe in range(3) %}
      ; G1 X+10     F8000
      ; G1 X-10     F8000
    ; {% endfor %}

    # lift Z
    G1 Z+10.00 F3000                        ;lift z 10mm
    G90

[gcode_macro PURGE]
gcode:
    G0 X180 Y300 F8000
    G1 Z2 F3000                        ;move to purge zone

    G92 E0                         ; zero/reset extruder
    G1 E20 F150
    G92 E0

[gcode_macro PARK]
gcode:
    {% if not('x' and 'y' and 'z' in printer.toolhead.homed_axes) %}
      G28
    {% endif %}
    G90
    G0 X300 Y300 Z30 F3600

[gcode_macro COME_FORTH]
gcode:
    {% if not('x' and 'y' and 'z' in printer.toolhead.homed_axes) %}
      G28
    {% endif %}
    G90
    G0 X250 Y0 Z100 F6000;

[gcode_macro G32]
gcode:
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600

