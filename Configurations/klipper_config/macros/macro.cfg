#-------------------------------- Optional Changes ------------------------------------------------
# You also need to adapt your PRINT_START Macro, see marced Lines
[gcode_macro PRINT_START]
gcode: 
   {% set bedtemp = params.BED|int %}
   {% set hotendtemp = params.HOTEND|int %}
   {% set chambertemp = params.CHAMBER|default(0)|int %}
   {% set defaultWN = printer["gcode_macro euclidvars"].defaultwarmnozzle|int %}
   M83
   LED_DIM
   BED_MESH_CLEAR
   SET_FAN_SPEED FAN=controller_fan SPEED=0.6
   SET_GCODE_OFFSET Z=0.0
   G28
   CLEAN_NOZZLE
   G28 Z
   M104 S{defaultWN}
#    TEMPERATURE_WAIT SENSOR="extruder" MINIMUM={defaultWN}
   PARKCENTER
   M190 S{bedtemp}
   TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp} 
   CLEAN_NOZZLE
   G3201
   BED_MESH_CALIBRATE
   PARKCENTER
   M109 S{hotendtemp} 
   PURGE_LINE
   

[gcode_macro PARKCENTER]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKCENTER
    G90                               ; absolute positioning
    G0 X150 Y150 Z50 F12000    
    RESTORE_GCODE_STATE NAME=PARKCENTER


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-15.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X5.0 Y5.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z+5 F3000                    ; move nozzle up 5mm
    
    G90
    G0 X180 Y300 F8000              ;move to purge zone
    G1 E-20.0 F3600                ; retract filament
    SET_FAN_SPEED FAN=controller_fan SPEED=0

    #BED_MESH_CLEAR

[gcode_macro PURGE_LINE]
#   A purge line on the left of the bed to prime the extruder
gcode:
    G92 E0                         ; zero/reset extruder
    G1 X2 Y15 Z0.25 F18000        ; move to start position
    G1 E+35 F150                    ; extrude to put the pressure (-20 from purge macro)
    G92 E0

    G1 X2.2 Y200 Z0.25 F1500 E10    ; extrude the first line
    G1 X2.5 Y200 Z0.3 F18000       ; move to side a little
    G1 X2.5 Y15 Z0.25 F1500.0 E20   ; extrude the second line

    G1 X170
    G92 E0                         ; zero/reset extruder
    # G1 E-1 F3000              ; move nozzle up and retract tiny bit
    G1 Z0.3

    G91
    G1 Y0.5
    G1 X-0.5
    G1 Y0.5
    G1 X+0.5
    G90

    G92 E0                         ; zero/reset extruder


[gcode_macro LED_OFF]
gcode:
  SET_PIN PIN=lights VALUE=0

[gcode_macro LED_FULL]
gcode:
  SET_PIN PIN=lights VALUE=1

[gcode_macro LED_DIM]
gcode:
  SET_PIN PIN=lights VALUE=0.3

[gcode_macro LED_50]
gcode:
  SET_PIN PIN=lights VALUE=0.05 CYCLE_TIME=0.02

[gcode_macro LED_110]
gcode:
  SET_PIN PIN=lights VALUE=0.05 CYCLE_TIME=0.009

[gcode_macro LED_140]
gcode:
  SET_PIN PIN=lights VALUE=0.05 CYCLE_TIME=0.00714